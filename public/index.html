<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real time Chat App</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <center><h3><br>ห้องพูดคุยรวม</h3><br></center>
      </div>

      <div class="card">
        <div class="card-header">นิรนาม</div>
        <div class="card-body">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="เปลี่ยนชื่อ"
            />
            <div class="input-group-append">
              <button class="btn btn-warning" type="button" id="usernameBtn">
                ยืนยัน
              </button>
            </div>
          </div>
        </div>

        <div class="message-box">
          <ul class="list-group list-group-flush" id="message-list"></ul>
          <div class="info"></div>
        </div>

        <div class="card-footer">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="message"
              placeholder="พิมพ์อะไรสักหน่อย..."
            />
            <div class="input-group-append">
              <button class="btn btn-success" type="button" id="messageBtn">
                ส่งข้อความ
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="/js/chatroom.js"></script>
  </body>
</html>
